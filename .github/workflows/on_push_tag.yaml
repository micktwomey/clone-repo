name: on_push_tag

on:
  workflow_dispatch:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry config virtualenvs.create false
      - name: Install dependencies
        run: poetry install
      - name: isort
        run: isort --check .
      - name: black
        run: black --check .
      - name: pytest
        run: pytest .
      - name: set package version from tag
        run: poetry version ${{ github.ref_name }}
      - name: build package
        run: poetry build
      - name: publish
        run: poetry publish
